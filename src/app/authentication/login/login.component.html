<div class="container">
  <div class="form-container">
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> E-mail
        </mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
          <!-- <span *ngIf="loginForm.controls.email.errors.required">This field is mandatory.</span> -->
          <!-- <span *ngIf="loginForm.controls.email.errors.pattern">This field is invalid.</span> -->
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Password
        </mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
          <!-- <span *ngIf="loginForm.controls.userName.errors">This field is mandatory.</span> -->
        </mat-error>
      </mat-form-field>
      <br>
        <button mat-raised-button color="primary" type="submit" class="btn btn-primary btn-block">Login</button>
        <span><br></span>
        
      
     
    </form>
    <button (click)="signup()" type="button" name="SignUp" value="SignUp" class="btn btn-primary btn-block">Sign Up</button>
  </div>
</div>
