<section>
  <div class="row">

    <div class="col-md-6 example-button-row">
      <button mat-raised-button color="primary" (click)="add()">Add {{listClass}}</button>
      <button mat-raised-button color="accent" (click)="edit()">Edit {{listClass}}</button>
      <button mat-raised-button color="warn" (click)="delete()">Delete {{listClass}}</button>
    </div>

    <!-- <button mat-raised-button color="warn">Warn</button>
    <button mat-raised-button disabled>Disabled</button>
    <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a> -->
  </div>
</section>
<!-- <mat-divider></mat-divider> -->
<table mat-table [dataSource]="sourceData" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container *ngFor="let data of displayedColumns">
    <ng-container matColumnDef={{data}}>
      <th mat-header-cell *matHeaderCellDef>{{data}}</th>
      <td mat-cell *matCellDef="let element">{{element[data]}}</td>
    </ng-container>
  </ng-container>

  <!-- Name Column -->

  <!-- Weight Column -->

    <td mat-cell *matCellDef="let element">{{element.weight}}</td>
  </ng-container> -->

  <!-- Symbol Column -->

    <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
